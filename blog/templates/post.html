{% extends 'layout.html' %}
{%block content%}
<h1>post</h1>
<h1>hola</h1>

{% for post in posts  %}

    <h2>{{post.title}}</h2>
    <p>{{post.description|striptags|truncatechars:100}}</p>
    <p>{{post.date|date:'M d Y'|upper}}</p>
    <img src="{{post.image.url}}" alt="{{post.title}}">

    <a href="{% url 'blog:post_details' post.id %}">{{post.title}}</a>

{% endfor %}

{%endblock%}
